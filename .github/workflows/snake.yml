name: Generate Snake üêç

on:
  schedule:
    - cron: "0 0 * * *"  # roda todo dia √† meia-noite (UTC)
  workflow_dispatch:     # permite rodar manualmente pelo bot√£o no GitHub

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # Clona o reposit√≥rio
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v3

      # Gera a cobrinha
      - name: Gerar cobrinha SVG
        uses: Platane/snk@v3
        with:
          github_user_name: brizadev
          outputs: |
            ./output/github-contribution-grid-snake.svg

      # Faz commit autom√°tico do SVG
      - name: Commit e Push
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "üêç Atualizando cobrinha"
          add: "output/github-contribution-grid-snake.svg"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
